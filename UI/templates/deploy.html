{% extends "layout.html" %}
{% block content %}
<form action = "http://{{host_ip}}:{{host_port}}/result" method = "POST">
    <p>Controller IP <input type="text" minlength="7" maxlength="15" size="15" name="controller_ip" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"></p>
    <p>Number of Computes <input type="number" id="num_computes_range" name="num_computes_range" value="50" min="1" max="150"/></p>
    <tr>
        <p>
        <td> <input type = "submit" value = "Deploy Computes" name="deploy_computes" /></td>
        <td> <input type = "submit" value = "Destroy Computes" name="destroy_computes"/></td>
        <td> <input type = "submit" value = "Get Compute Status" name="status_computes"/></td>
        </p>
    </tr>
</form>
{% endblock %}
